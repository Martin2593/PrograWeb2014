<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

   <link href="css/bootstrap.min.css" rel="stylesheet">    
    <link href="css/colores.css" rel="stylesheet"  >
  </head>
  <body>
      <div class="container-fluid">
      <div class="row"></div>
      <div class="col-md-12 color1"><p>Encabezado</p></div>
      <div class="row">
          <div class="col-md-4 color5"><p>Columna 1/Fila 1</p>
          <!-- On rows -->
<tr class="active">active
<div class="row"><p>1.-</p></div></tr>
<tr class="success">success
<div class="row"><p>1.-</p></div></tr>
<tr class="warning">warning
<div class="row"><p>1.-</p></div></tr>
<tr class="danger">danger
<div class="row"><p>1.-</p></div></tr>
<tr class="info">info
<div class="row"><p>1.-</p></div></tr>


           <div class="row color2"><p>Fila 2</p> 
           <form class="form-inline" role="form">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail2">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword2">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-default">Sign in</button>
</form>
</div>
           <div class="row color1"><p>Fila 3</p> 
           <label class="checkbox-inline">
  <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
</label>
<label class="checkbox-inline">
  <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
</label>
<label class="checkbox-inline">
  <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
</label>
</div>
           <div class="row color4"><p>Fila 4</p> 
           <div class="row">
  <div class="col-xs-2">
    <input type="text" class="form-control" placeholder=".col-xs-2">
  </div>
  <div class="col-xs-3">
    <input type="text" class="form-control" placeholder=".col-xs-3">
  </div>
  <div class="col-xs-4">
    <input type="text" class="form-control" placeholder=".col-xs-4">
  </div>
</div>
</div>
           </div>
          <div class="col-md-4 color3"><p>Columna 2</p>


<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
</div> 
          <div class="col-md-4 color4"><p>Columna 3 /Fila 1</p>
          <!-- Standard button -->
<button type="button" class="btn btn-default">Default</button>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary">Primary</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success">Success</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info">Info</button>

<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning">Warning</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger">Danger</button>

<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
<button type="button" class="btn btn-link">Link</button>

                <div class="row color2"> 
                    <div class="col-md-6 color3"><p>Sizes</p>
<p>
  <button type="button" class="btn btn-primary btn-lg">Large button</button>
  <button type="button" class="btn btn-default btn-lg">Large button</button>
</p>
<p>
  <button type="button" class="btn btn-primary">Default button</button>
  <button type="button" class="btn btn-default">Default button</button>
</p>
<p>
  <button type="button" class="btn btn-primary btn-sm">Small button</button>
  <button type="button" class="btn btn-default btn-sm">Small button</button>
</p>
<p>
  <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
  <button type="button" class="btn btn-default btn-xs">Extra small button</button>
</p>

                    </div> 
                    <div class="col-md-6 color6"><p>Images</p>
<img src="img/as.jpg" alt="as"  height="50" class="img-rounded">
<img src="img/itc.gif" alt="itc" height="50" class="img-circle">
<img src="img/six.png" alt="six" height="50" class="img-thumbnail">

                    </div> 
                </div> 
                <div>
                    <div class="col-md-4 color1"><p>Button Tags</p>
                    <a class="btn btn-default" href="#" role="button">Link</a>
<button class="btn btn-default" type="submit">Button</button>
<input class="btn btn-default" type="button" value="Input">
<input class="btn btn-default" type="submit" value="Submit">
</div> 
                    <div class="col-md-4 color2"><p>Disabled State</p>
<button type="button" class="btn btn-lg btn-primary" disabled="disabled" >Primary button</button>
<button type="button" class="btn btn-default btn-lg" disabled="disabled">Button</button>

                    </div> 
                    <div class="col-md-4 color5"><p>Fila 3/Columna 3</p>

<p class="bg-primary">comentario 1</p>
<p class="bg-success">comentario 2 </p>
<p class="bg-info">comentario 3</p>
<p class="bg-warning">comentario 4</p>
<p class="bg-danger">comentario 5</p>

                    </div> 
                </div>
      </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
